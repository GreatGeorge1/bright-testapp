    <h1>Test app <span class="badge badge-secondary">New</span></h1>
    <div id="app" class="">
      <textarea name="name" rows="5" class="form-control" placeholder="Введите URLы, каждый с новой строки. Например https://www.google.com.ua/?hl=ru&gws_rd=ssl"
        v-model="textarea"></textarea><br>
      <button class="btn btn-primary" v-on:click="getInfo">Получить информацию</button>
      <table width="100%">
        <thead>
          <tr>
            <th>URL</th>
            <th>Title</th>
            <th>Status</th>
            <th>Response code</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="r in result">
            <td>{{r.url | isExist}}</td>
            <td>{{r.title | isExist}}</td>
            <td>{{r.statusText | isExist}}</td>
            <td>{{r.status | isExist}}</td>
          </tr>
        </tbody>
      </table>

    crossorigin="anonymous">
  <script type="text/javascript">
    const regex = /<title>(.*?)<\/title>/gm;
    const regex2 = /<title data-n-head=\\"true\\">(.*?)<\/title>/gm;

    let app = new Vue({
      el: "#app",
      data: function () {
        return {
          textarea: "",
          result: [],
          isLoading: false
        }
      },
      methods: {

        //       this.$data.result.push(temp);

        //       let temp = response;

        //       this.$data.result.push(temp);
        //     });
        //   });
        // },
        getInfo: function () {
          this.$data.result = new Array();
          let urls = this.$data.textarea.split("\n");
          let preload = {
            url: "load",
            title: "load",
            statusText: "load",
            status: "load"
          };
          for (var i = 0; i < urls.length; i++) {
            this.$data.result[i] = preload;
          }

          for (let i = 0; i < urls.length; i++) {
            console.log(urls[i]);
            this.$data.isLoading = true;
            this.$http.get('https://cors-anywhere.herokuapp.com/' + urls[i]).then(response => {
              let temp = response;
              temp.title = this.bodyTitle(response.bodyText);
              temp.url = urls[i];
              this.$data.result.pop();
              this.$data.result.unshift(temp);
              this.$data.isLoading = false;
            }).catch(err => {
              let temp = {
                url: urls[i],
                statusText: "error",
                status: "404",
                title: ""
              }
              this.$data.result.pop();
              this.$data.result.unshift(temp);
            });
          }

        },
        bodyTitle: function (body) {
          let m;
          while ((m = regex.exec(body)) !== null) {
            if (m.index === regex.lastIndex) {
              regex.lastIndex++;
            }

            m.forEach((match, groupIndex) => {
              console.log(`Found match, group ${groupIndex}: ${match}`);
            });
            if (!m) {
              while ((m = regex2.exec(body)) !== null) {
                if (m.index === regex.lastIndex) {
                  regex.lastIndex++;
                }
                m.forEach((match, groupIndex) => {
                  console.log(`Found match, group ${groupIndex}: ${match}`);
                });
              }
              if (!m) {
                return ["", ""]
              }
              return m[1];
            }
            return m[1];
          }
        }
      },
      filters: {
        isExist: function (value) {
          if (!value) return '';
          return value;
        }
      }
    })
  </script>
